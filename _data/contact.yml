#  The contact options.

- type: github
  icon: 'fab fa-github'

- type: email
  icon: 'fas fa-envelope'
  noblank: true            # open link in current tab

- type: rss
  icon: 'fas fa-rss'
  noblank: true

  type: linkedin
  icon: 'fab fa-linkedin'   # icons powered by <https://fontawesome.com/>
  url:  'https://www.linkedin.com/in/theimpulson/'                  # Fill with your Linkedin homepage

- type: mastodon
  icon: 'fab fa-mastodon'   # icons powered by <https://fontawesome.com/>
  url:  'https://mastodon.social/@theimpulson'                  # Fill with your Mastodon account page, rel="me" will be applied for verification
